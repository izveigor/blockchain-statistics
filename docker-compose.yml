version: '3.8'


services:

  web:
    build:
      context: ./src
      dockerfile: Dockerfile
    container_name: blockchain_statistics_web
    command: bash -c "python3 manage.py runserver 0.0.0.0:8000 & 
                      python3 manage.py start_websocket"
    volumes:
      - ./app/:/usr/src/app/
    env_file:
      - ./.env.dev
    ports:
      - 8000:8000
    depends_on:
     - redis

  redis:
    image: redis
    ports: 
      - 6379:6379