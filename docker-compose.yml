version: '3'


services:

  web:
    build: .
    command: bash -c "python3 manage.py migrate && 
                      python3 manage.py runserver 0.0.0.0:8080 & python3 manage.py start_websocket"
    volumes: 
      - .:/code
    ports:
      - 8080:8080
    links:
     - redis

  redis:
    image: redis
    ports: 
      - 6379:6379