{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
        }
        td {
            word-break: break-word;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light navbar-expand-lg bg-light" style="margin-bottom: 2em;">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">Main</a>
        <div>
            <a style="color: black; text-decoration: none;" href="{% url 'about' %}">About application</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
